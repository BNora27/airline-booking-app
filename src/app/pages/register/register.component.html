<div class="register-container">
    <h1>Create Account</h1>
  
    <div *ngIf="isLoading" class="loading-container">
      <h2>Registration in progress</h2>
      <mat-spinner diameter="50"></mat-spinner>
      <p>Please wait...</p>
    </div>
  
    <form *ngIf="showForm" [formGroup]="registerForm" (ngSubmit)="register()" class="register-form">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" />
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" />
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>
  
      <div class="name-row" formGroupName="name">
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstname" />
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastname" />
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
      </div>
  
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" />
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input matInput formControlName="rePassword" type="password" />
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phoneNumber" />
        <mat-icon matSuffix>phone</mat-icon>
        <mat-error *ngIf="registerForm.get('phoneNumber')?.hasError('invalidPhone')">
          Phone number must be in international format (e.g., +36301234567)
        </mat-error>
      </mat-form-field>
  
      <div class="buttons-row">
        <button mat-flat-button color="primary" type="submit">Register</button>
        <button mat-flat-button [routerLink]="['/login']" type="button">Already have an account?</button>
      </div>
  
      <div *ngIf="registerError" class="error-message">
        {{ registerError }}
      </div>
    </form>
  </div>
